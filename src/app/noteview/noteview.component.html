<mat-card>
	<mat-card-header>
		<mat-card-title>
			{{ note.title }} - {{note.subtitle}}
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field>
			<textarea matInput cols="30" rows="10">{{note.content}}</textarea>
		</mat-form-field>
	</mat-card-content>
	<mat-card-actions>
		<button mat-flat-button color="primary">Save</button>
		<button mat-stroked-button [routerLink]="['/main']" color="warn">Cancel</button>
	</mat-card-actions>
</mat-card>
